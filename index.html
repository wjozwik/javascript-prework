<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="result">
			<div>Kamień, papier...</div>
			<div>...a może nożyce?</div>
		</div>
		<div id="buttons">
			<button id="play-rock" type="button"><i class="fa-regular fa-hand-back-fist"></i><br>Kamień</button>
			<button id="play-paper" type="button"><i class="fa-regular fa-hand"></i><br>Papier</button>
			<button id="play-scissors" type="button"><i class="fa-regular fa-hand-scissors"></i><br>Nożyce</button>
			<button id="refresher" type="button" class="invisible"><i class="fa-solid fa-arrows-rotate"></i><br>Zagramy ponownie?</button>
		</div>
		<div id="messages" class="invisible"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
